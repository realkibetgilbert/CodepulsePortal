<div class="container">
  <h1 class="mt-3">Category List</h1>
  <div class="d-flex justify-content-between mt-3">
  <div class="d-flex">
    <input type="text" class="form-control" #queryText>
    <button class="btn btn-warning ms-3" (click)="onSearch(queryText.value)">Search</button>
  </div>

    <a class="btn btn-primary" [routerLink]="['/admin/categories/add']"
      >Add Category</a
    >
  </div>
  <ng-container *ngIf="categories$ | async as categories">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <!-- <th>Id</th> -->
          <th>
            Name
          <span>
            <span>
              <button type="button" class="btn btn-light" (click)="sort('name','asc')">
                <i class="bi bi-arrow-up"></i>
              </button>
            </span>
            <span>
              <button type="button" class="btn btn-light" (click)="sort('name','desc')">
                <i class="bi bi-arrow-down"></i>
              </button>
            </span>
          </span>
          </th>
          <th>UrlHandle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
           <!-- <td>{{category.id}}</td>  -->
           <td>{{category.name}}</td> 
           <td>{{category.urlHandle}}</td> 
           <td>
            <a  type ="button" class="btn btn-warning" [routerLink]="['/admin/categories', category.id]"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
            <a type="button" class="btn btn-danger ms-3" (click)="onDelete(category.id)" ><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
          </td>
           
        </tr>
      </tbody>
    </table>
 
  </ng-container>
</div>
